<!DOCTYPE html>
<html>
<head>
	
	<script type="text/javascript" src="/g:/AngularJs/angular.js"></script>
	<script type="text/javascript" src="js/todo.js"></script>
	<link rel="stylesheet" href="css/todo.css">
	<title>To Do App</title>
	<meta charset="UTF-8" />
</head>
<body ng-app="todoApp">
	<div class="todoapp">
	<h3>To Do App</h3>

	<div ng-controller="todoController" class="view">
		<form>
		<input type="text" ng-model="tasks.name" class="box" placeholder="Add your Task Here" required="required" autofocus></input>
		<button class="button" value="Add Task" ng-click="addTask()">Add</button>
		</form>
		<br>
		<div class="remains">
				{{ remaining() }} out of {{tasks.length }} Remaining 
			</div>
		<abbr title="Remove Completed Tasks">
			<div class="archive" ng-click="archive()" > Archive 
			</div>
		</abbr>
		
		<br>
		<div ng-repeat="task in tasks" class="tasks">
			<input type="checkbox" ng-model="task.status" class="checkbox"></input> 
			<span class="status-{{task.status}}">{{task.name}} </span>
		</div>
	</div>
	
	</div>
</body>
</html>
